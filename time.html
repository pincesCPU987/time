<body>
  <center><canvas id="output" width="300" height="300"></canvas><center>
</body>

<script>
var angleSec, angleMin, angleHr;

var output = document.querySelector('#output');

var xSec, xMin, xHr;
var ySec, yMin, yHr;


var ctx = output.getContext('2d');

var length;

setInterval(function(){
	var time = new Date();
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, 0, 300, 300);
  
  angleHr = ((((time.getHours()) <= 12) ? (time.getHours()) : ((time.getHours()) - 12)) * 30) + ((time.getMinutes() / 60) * 30);
  xHr = (45 * Math.sin(toRadians(angleHr))) + 150;
  yHr = (45 * Math.cos(toRadians(angleHr))) + 150;
  ctx.strokeStyle = '#000000';
  ctx.lineWidth = 5;
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(150, 150);
  ctx.lineTo(xHr, -yHr + 300);
  ctx.stroke();
  
  angleMin = (time.getMinutes() * 6) + ((time.getSeconds() / 60) * 6);
  xMin = (75 * Math.sin(toRadians(angleMin))) + 150;
  yMin = (75 * Math.cos(toRadians(angleMin))) + 150;
  ctx.strokeStyle = '#000000';
  ctx.lineWidth = 3;
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(150, 150);
  ctx.lineTo(xMin, -yMin + 300);
  ctx.stroke();
  
  angleSec = time.getSeconds() * 6;
  xSec = (100 * Math.sin(toRadians(angleSec))) + 150;
  ySec = (100 * Math.cos(toRadians(angleSec))) + 150;
  ctx.strokeStyle = '#ff0000';
  ctx.lineWidth = 1; 
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(150, 150);
  ctx.lineTo(xSec, -ySec + 300);
  ctx.stroke();
  
  ctx.fillStyle = '#000000';
  
  ctx.font = '13px monospace';
  ctx.fillText(
  	time.getHours()
  		.toString().padStart(2, '0')
    + ':'
    + time.getMinutes()
    	.toString().padStart(2, '0')
    + ':'
    + time.getSeconds()
    	.toString().padStart(2, '0'),
    220, 15
  );
  ctx.fill();
  ctx.strokeStyle = '#000000';
  ctx.lineWidth = 2;
  for(var i = 0; i < 360; i++){
    ctx.beginPath();
    ctx.moveTo((Math.sin(toRadians(i)) * 149) + 150, (Math.cos(toRadians(i)) * 149) + 150);
    ctx.lineTo((Math.sin(toRadians(i + 1)) * 149) + 150, (Math.cos(toRadians(i + 1)) * 149) + 150);
    ctx.stroke();
  }
  for(var i = 0; i < 360; i += 30){
    ctx.fillText((i == 0) ? 12 : (i / 30).toString(), ((Math.sin(toRadians(i))) * 135) + 143.5, -(((Math.cos(toRadians(i))) * 135) + 150) + 303.25);
  }
}, 100);
</script>
